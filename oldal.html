<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Oldalstruktúra - Egyszerű Példa</title>
    <style>
        tr, td, table {
            border:1px solid black; 
            border-collapse: collapse;
        }
    </style>
</head>
<body>
  <table>
  <tr>
    <td>1. sor, 1. cella</td>
    <td>1. sor, 2. cella</td>
  </tr>
  <tr>
    <td>2. sor, 1. cella</td>
    <td>2. sor, 2. cella</td>
  </tr>
  </table>

  <table>
  <tr>
    <th>Név</th>
    <th>Kor</th>
  </tr>
  <tr>
    <td>Anna</td>
    <td>32</td>
  </tr>
  <tr>
    <td>Béla</td>
    <td>45</td>
  </tr>
</table>

<table>
  <tr>
    <th colspan="2">Termék</th>
    <th>Eladott darab</th>
  </tr>
  <tr>
    <td>Telefon</td>
    <td>iPhone 15</td>
    <td>120</td>
  </tr>
  <tr>
    <td rowspan="2">Laptop</td>
    <td>MacBook Air</td>
    <td>45</td>
  </tr>
  <tr>
    <td>Dell XPS</td>
    <td>60</td>
  </tr>
</table>

<table>
  <caption>Havi kiadások</caption>
  <tr>
    <th>Tétel</th>
    <th>Összeg</th>
  </tr>
  <tr>
    <td>Lakbér</td>
    <td>150.000 Ft</td>
  </tr>
</table>

</body>
</html>
